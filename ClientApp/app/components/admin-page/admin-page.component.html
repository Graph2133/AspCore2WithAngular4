<div>
  <h3 class="title">Admin page</h3>
  <h5>Api route to get dummy list: <a href="http://localhost:4047/api/secret/admin">http://localhost:4047/api/secret/admin</a></h5>
  <div class="row">
    <div class="col-md-offset-2 col-md-8 table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of data; let i = index;">
          <tr>
            <td> {{i+1}} </td>
            <td> {{item.firstName}}</td>
            <td>{{item.lastName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
